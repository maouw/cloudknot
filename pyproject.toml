[project]
name = "cloudknot"
dynamic = ["version"]
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Adam Richie-Halford", email = "richiehalford@gmail.com" }]
maintainers = [
	{ name = "Adam Richie-Halford", email = "richiehalford@gmail.com" }
]
description = "Cloudknot: a python library designed to run your existing python code on AWS Batch"
readme = "README.md"
classifiers = [
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Topic :: Scientific/Engineering"
]
dependencies = [
	"awscli",
	"boto3",
	"botocore",
	"cloudpickle",
	"docker",
	"pipreqs",
	"tenacity"
]

[project.urls]
"Homepage" = "https://nrdg.github.io/cloudknot"
"Source" = "https://github.com/nrdg/cloudknot"

[project.optional-dependencies]
dev = [
	"black",
	"coverage",
	"flake8",
	"numpydoc",
	"moto",
	"responses",
	"pre-commit",
	"pydocstyle",
	"pytest-cov",
	"pytest-xdist[psutil]",
	"pytest",
	"sphinx"
]
maint = ["rapidfuzz"]

[project.scripts]
cloudknot = "cloudknot.cli:main"

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.setuptools]
package-data = { "cloudknot" = [
	"data/*",
	"data/*/*",
	"data/*/*/*",
	"data/*/*/*/*",
	"templates/*"
] }

[tool.black]
line-length = 88
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github
    | \.idea
    | \.ipynb_checkpoints
    | \.hg
    | \.pytest_cache
    | \.tox
    | \.venv
    | src/cloudknot/data
    | src/cloudknot.egg-info
    | examples
    | doc
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.pytest.ini_options]
addopts = "--doctest-modules"
norecursedirs = "src/cloudknot/data"

[tool.pydocstyle]
convention = "numpy"
match = "(?!_version).*\\.py"
match-dir = "cloudknot"

